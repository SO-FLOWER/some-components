<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ECharts</title>
		<!-- 引入 echarts.js -->
		<script src="./echarts.min.js"></script>
	</head>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="height:400px;width: 100%;"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			var option;

			const handred = 1000
			let point = 421

			option = {
				backgroundColor:'#000',
				title: {
					text: point + '件',
					x: 'center',
					y: 'center',
					textStyle: {
						// fontWeight: 'normal',
						color: '#ffffff',
						fontSize: '16',
						fontWeight:400
					}
				},
				tooltip: {
					formatter: function(params) {
						return params.name + '：' + params.percent + ' 件'
					}
				},
				legend: {
					show: false,
					itemGap: 12,
					data: ['占比', '剩余']
				},

				series: [{
					name: 'circle',
					type: 'pie',
					clockWise: false,
					radius: ['32', '40'],
					itemStyle: {
						normal: {
							label: {
								show: false
							},
							labelLine: {
								show: false
							}
						}
					},
					hoverAnimation: false,
					data: [{
						value: point,
						name: '占比',
						itemStyle: {
							normal: {
								color: 'rgba(160,160,160,.75)',
								label: {
									show: false
								},
								labelLine: {
									show: false
								}
							}
						}
					}, {
						name: '剩余',
						value: handred - point,
						itemStyle: {
							normal: {
								color: 'rgba(53,60,64,0.8)'
							}
						}
					}]
				}]
			}
			myChart.setOption(option);
		</script>
	</body>

</html>
